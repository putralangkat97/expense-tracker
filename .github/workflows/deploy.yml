name: Build & Push to Docker Hub ‚Üí Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  # Job 1: Build image & push ke Docker Hub
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Docker Buildx (untuk build lebih cepat)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build & push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/expense-api:v1
            ${{ secrets.DOCKER_USERNAME }}/expense-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/expense-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/expense-api:buildcache,mode=max

  # Job 2: Deploy ke VPS (run setelah build sukses)
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Deploy via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "üì¶ Starting deployment..."
            cd ~/Project/Expense-tracker/backend

            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin master
            git reset --hard origin/master

            # Update docker-compose.yml to use new image
            echo "üê≥ Updating Docker images..."
            docker compose pull

            # Start services with new image
            docker compose -f docker-compose.prod.yml up -d

            # Run migrations (optional but recommended)
            echo "üìä Running migrations..."
            docker compose exec -T elysia-api bun src/db/migrate.ts || echo "‚ö†Ô∏è Migration skipped"

            # Show status
            echo "‚úÖ Deployment complete!"
            docker compose ps

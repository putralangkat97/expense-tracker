services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@postgres:5432/expense_tracker
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  elysia-api:
    image: 745987/expense-api:latest
    restart: unless-stopped
    pull_policy: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@postgres:5432/expense_tracker
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      caddy: api-expense-tracker.pucukpisang.my.id
      caddy.reverse_proxy: "{{upstreams 3000}}"
      caddy.encode: gzip
    networks:
      - app_network
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.8
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CADDY_INGRESS_NETWORKS=app_network
    networks:
      - app_network
    depends_on:
      - elysia-api

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  app_network:
    name: app_network
    driver: bridge
